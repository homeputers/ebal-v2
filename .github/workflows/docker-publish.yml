name: Docker Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build and push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ebal2-web:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ebal2-web:latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api-java
          file: ./apps/api-java/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ebal2-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/ebal2-api:latest
